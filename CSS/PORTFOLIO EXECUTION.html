<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }
			
			60% {
                transform: translateY(-15px);
			}
        }

        frame {
            animation: bounce 1s ease-in-out ;
        }
    </style>
    <title>PORTFOLIO</title>
</head>
<title>PORTFOLIO</title>

</frameset>
</frameset>
</html>
