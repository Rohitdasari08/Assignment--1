<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }

    label {
      margin-bottom: 5px;
    }

    input, select {
      margin-bottom: 10px;
      padding: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #errorMessages {
      color: red;
      margin-top: 10px;
    }
  </style>
  <title>Interactive Form</title>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label>Interests:</label>
    <div>
      <input type="checkbox" id="interest1" name="interests" value="coding">
      <label for="interest1">Coding</label>
    </div>
    <div>
      <input type="checkbox" id="interest2" name="interests" value="reading">
      <label for="interest2">Reading</label>
    </div>

    <label for="newsletter">Subscribe to newsletter:</label>
    <div>
      <input type="radio" id="yes" name="newsletter" value="yes">
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="no" name="newsletter" value="no">
      <label for="no">No</label>
    </div>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <div id="errorMessages"></div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      const errorMessages = document.getElementById('errorMessages');
      errorMessages.innerHTML = '';

      if (name === '' || email === '' || password === '' || phone === '' || address === '') {
        errorMessages.innerHTML = 'All fields are required.';
        return;
      }

      if (!isValidEmail(email)) {
        errorMessages.innerHTML = 'Invalid email address.';
        return;
      }

      // Additional validation logic for phone, address, etc.

      // If validation passes, you can submit the form or perform other actions
      alert('Form submitted successfully!');
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
